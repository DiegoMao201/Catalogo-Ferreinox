<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Ferreinox</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <header class="site-header">
        <h1>Catálogo de Productos Ferreinox</h1>
        <p>Soluciones en Abrasivos y Ferretería</p>
    </header>

    <main id="product-container" class="container">
        <div class="loading-message">
            <div class="spinner"></div>
            <p>Cargando productos desde Abracol.xlsx...</p>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Ferreinox. Todos los derechos reservados.</p>
    </footer>

    <script>
        async function loadAndDisplayProducts() {
            const container = document.getElementById('product-container');
            const excelFilePath = 'Abracol.xlsx';

            try {
                // 1. Cargar el archivo Excel
                const response = await fetch(excelFilePath);
                if (!response.ok) {
                    throw new Error(`No se pudo encontrar el archivo: ${response.statusText}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const allProducts = XLSX.utils.sheet_to_json(worksheet);

                // 2. Agrupar productos por la columna 'FAMILIA'
                const productsByFamily = {};
                for (const product of allProducts) {
                    const family = product.FAMILIA || 'Sin Familia';
                    if (!productsByFamily[family]) {
                        productsByFamily[family] = [];
                    }
                    productsByFamily[family].push(product);
                }

                // 3. Generar el HTML
                let contentHTML = '';
                for (const family in productsByFamily) {
                    contentHTML += `
                        <section class="family-group">
                            <h2 class="family-title">${family}</h2>
                            <div class="table-wrapper">
                                <table class="product-table">
                                    <thead>
                                        <tr>
                                            <th>Referencia</th>
                                            <th>Nombre Comercial</th>
                                            <th>Grano/Presentación</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    
                    // Añadir una fila por cada producto en la familia
                    productsByFamily[family].forEach(product => {
                        contentHTML += `
                            <tr>
                                <td data-label="Referencia">${product['REFERENCIA ICG']}</td>
                                <td data-label="Nombre">${product['NOMBRE COMERCIAL']}</td>
                                <td data-label="Grano">${product['Grano/Presentacion']}</td>
                            </tr>
                        `;
                    });

                    contentHTML += `
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    `;
                }
                
                // 4. Mostrar los productos en la página
                container.innerHTML = contentHTML;

            } catch (error) {
                console.error('Error al cargar los productos:', error);
                container.innerHTML = `<div class="error-message">Error al cargar productos. Asegúrate de que el archivo 'Abracol.xlsx' exista y tenga el formato correcto.</div>`;
            }
        }

        // Ejecutar la función cuando la página se haya cargado
        document.addEventListener('DOMContentLoaded', loadAndDisplayProducts);
    </script>
</body>
</html>
